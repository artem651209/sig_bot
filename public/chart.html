<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="chart-container">
            <div id="chart"></div>
        </div>
        <div id="trader-interface">
            <div class="tit">
                <h3 id="base_a"></h3>
                <h3 id="quote_a"></h3>
                <h3 id="market-price">Current Price</h3>
            </div>
            <div class="tabs">
                <div class="tab active" onclick="showSection('limit')">Limit</div>
                <label id="tradingPair">ПУСТО</label>
                <div class="tab" onclick="showSection('market')">Market</div>
            </div>
            <div id="limit" class="section active">
                <div class="input-group">
                    <label for="limit-price">Price</label>
                    <input type="number" id="limit-price">
                </div>
                <div class="input-group">
                    <label for="limit-amount" id="la">Amount</label>
                    <input type="number" id="limit-amount"  placeholder="0">
                </div>
                <div class="limit-slider-container">
                    <input type="range" min="0" max="100" value="0" class="slider" id="percentageSlider-l">
                    <span id="limit-sliderValue">0%</span>
                </div>
                <div class="input-group">
                    <label for="limit-total" id="lt">Total</label>
                    <input type="number" id="limit-total"  placeholder="0">
                </div>
            </div>
            <div id="market" class="section">
                <div class="input-group">
                    <label for="market-amount" id="ma">Amount</label>
                    <input type="number" id="market-amount" placeholder="0">
                </div>
                <div class="market-slider-container">
                    <input type="range" min="0" max="100" value="0" class="slider" id="percentageSlider-m">
                    <span id="market-sliderValue">0%</span>
                </div>
                <div class="input-group">
                    <label for="market-total"  id="mt">Total</label>
                    <input type="number" id="market-total" placeholder="0">
                </div>
        </div>
        <div id="side_select">
            <span class="label">BUY</span>
            <label class="bs_switch">
                <input type="checkbox"id="BSswitch">
                <span class="slider"></span>
            </label>
            <span class="label">SELL</span>
            <button id="execute">EXECUTE ORDER</button>
        </div>
        <div id="controls">
            <div id="addMAControl">
                <label for="newMAPeriod">Add MA Period:</label>
                <input type="number" id="newMAPeriod" min="2" placeholder="Period">
                <button id="addMAButton">Add MA</button>
            </div>
            <div id="predict_clearfib">
                <label for="predict">Predict next price</label>
                <input type="checkbox" id="predict">
                <button id="clearFibonacci">Clear Fibonacci Levels</button>
            </div>
            <div id="maControls" class="ma-controls-grid"></div>
            <div id="cp-picker" class="color-picker">
                <label for="colorPicker-close">Close Prices Color:</label>
                <input type="color" id="colorPicker-close" value="#ffffff">
            </div>
        </div>
</body>
</html>
    <script src="page_logic/logic.js"></script>
</body>
</html>
